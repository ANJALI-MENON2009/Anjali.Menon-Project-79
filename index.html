<!DOCTYPE html>
<html>
<head>
    <title>Pizzaria- For your pizza needs!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
<script src="main.js"></script>
</head>

<body>

    <div class="topnav">
        <a class="active" href="#">Pizzaria</a>
        <div class="topnav-right">
         <a href="#viewblock">View Menu</a>
         <a href="#addTopings">Add Menu</a>
        </div>
    </div>

    <div class="row" id="viewblock">
        <div  class="img_div"> 
            <img class="img-responsive"  src="pizza.png">
        </div>
      <div class="menu_div">
         <button onclick="veg_click()" style="background-color: rgb(56, 228, 56); color: black; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" id="menu_btn" onclick="get_menu()">
        Veg pizza Menu
        </button>
        <button onclick="non_veg_click()" style="background-color: rgb(233, 51, 51); color: black; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;'" id="menu_btn" onclick="get_menu()">
          Non-Veg pizza Menu
            </button>
        <div id="veg_display_pizzas">  </div>
        <div id="non_veg_display_pizzas">  </div>
      </div>
    </div>
    
    <div class="newRow" id="addTopings">
        <div class="block1">
            <input id="add_item" placeholder="Type here to add your pizza!"/></br>
            <button id="add_toppings" onclick="add_item()" > Add a new Pizza </button>
        </div>
        
    </div>
     <!-- Add display_addedmenu div here! -->
     <div class="block2">
        <div id="display_addedmenu">
            <section id="section_card" class="cards" > 
                <div class="card"> <img src="https://9jiya.github.io/pizzeria/pizzaImg.png"> 
                     </div> <div class="card">
                         <img src="https://9jiya.github.io/pizzeria/pizzaImg.png"> Chicken Dominator </div> 
                         <div class="card"> <img src="https://9jiya.github.io/pizzeria/pizzaImg.png"> Chicken Tandoori Pizza </div>
                          <div class="card"> <img src="https://9jiya.github.io/pizzeria/pizzaImg.png"> Fresh veggie </div>
                           <div class="card"> <img src="https://9jiya.github.io/pizzeria/pizzaImg.png"> Farm House </div>
                            <div class="card"> <img src="https://9jiya.github.io/pizzeria/pizzaImg.png"> Mexican Green Wave </div> </section>
        </div>

    </div>


    <div>

        <img class="img-responsive"  src="topping.png">
    </div>
    
</body>
</html>
